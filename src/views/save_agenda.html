          }

            color: #333;
          }
        </style>
        <div class="calendar">
          <h2 id="month-year"></h2>
          <div id="selectors">
            <select id="year-selector" class="selector"></select>
            <select id="month-selector" class="selector"></select>
          </div>
          <table>
            <thead>
              <tr>
                <th class="prev-month" onclick="previousMonth()">‹</th>
                <th colspan="5" id="month-name"></th>
                <th class="next-month" onclick="nextMonth()">›</th>
              </tr>
              <tr>
                <th>Domingo</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
              </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
          </table>
        </div>
        <script> const monthNames = [
            "Enero", "Febrero", "Marzo", "Abril",
            "Mayo", "Junio", "Julio", "Agosto",
            "Septiembre", "Octubre", "Noviembre", "Diciembre"
          ];
          const yearSelector = $("#year-selector");
          const monthSelector = $("#month-selector");
          const currentDate = new Date();
          let currentMonth = currentDate.getMonth();
          let currentYear = currentDate.getFullYear();
          let calendarBody = document.getElementById("calendar-body");
          let monthYearElement = document.getElementById("month-year");
          let monthNameElement = document.getElementById("month-name");
          function populateSelectors() {
            for (let i = 1900; i <= 2100; i++) {
              yearSelector.append($("<option ></option>").val(i).text(i));
            }
            for (let i = 0; i < 12; i++) {
              monthSelector.append($("<option ></option>").val(i).text(monthNames[i]));
            }
            // Inicializa los selectores con Select2
            yearSelector.select2();
            monthSelector.select2();
          }
          function updateCalendar() {
            currentYear = parseInt(yearSelector.val());
            currentMonth = parseInt(monthSelector.val());
            generateCalendar();
          }
          function generateCalendar() {
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            monthYearElement.innerText = monthNames[currentMonth] + " " + currentYear;
            monthNameElement.innerText = monthNames[currentMonth];
            let day = 1;
            let calendarHTML = '';
            for (let i = 0; i < 6; i++) {
              calendarHTML += "<tr>";
              for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay.getDay()) {
                  calendarHTML += "<td class='prev-month'></td>";
                } else if (day > lastDay.getDate()) {
                  calendarHTML += "<td class='next-month'></td>";
                } else {
                  calendarHTML += "<td>" + day + "</td>";
                  day++;
                }
              }
              calendarHTML += "</tr>";
            }
            calendarBody.innerHTML = calendarHTML;
          }
          function previousMonth() {
            if (currentMonth > 0) {
              currentMonth--;
            } else {
              currentMonth = 11;
              currentYear--;
            }
            updateSelectors();
          }
          function nextMonth() {
            if (currentMonth < 11) {
              currentMonth++;
            } else {
              currentMonth = 0;
              currentYear++;
            }
            updateSelectors();
          }
          function updateSelectors() {
            yearSelector.val(currentYear).trigger("change");
            monthSelector.val(currentMonth).trigger("change");
            generateCalendar();
          }
          populateSelectors();
          updateSelectors(); </script>
      </div>
