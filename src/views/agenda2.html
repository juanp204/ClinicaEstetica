        <style>
          /* Puedes personalizar el estilo del calendario según tus necesidades */
          #calendar {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
          }

          #calendar td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
          }

          #calendar th {
            background-color: #f2f2f2;
            text-align: center;
            padding: 8px;
          }
        </style>

        <div id="calendar"></div>

        <script>
          const calendar = document.getElementById("calendar");
          let currentDate = new Date();

          function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Llama a la API para obtener eventos del mes actual (debes reemplazar la URL por tu API real)
            fetch(`http//localhost/eventos?year=${year}&month=${month + 1}`)
              .then(response => response.json())
              .then(data => {
                createCalendar(data);
              });
          }

          function createCalendar(events) {
            // Limpiar el calendario existente
            calendar.innerHTML = "";

            // Obtener el primer día y el último día del mes
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            // Crear el encabezado del calendario
            const header = calendar.createTHead();
            const headerRow = header.insertRow(0);

            for (let i = 0; i < 7; i++) {
              const cell = headerRow.insertCell(i);
              cell.innerHTML = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"][i];
            }

            // Crear las celdas del calendario
            let currentDate = new Date(firstDay);

            while (currentDate <= lastDay) {
              const row = calendar.insertRow();

              for (let i = 0; i < 7; i++) {
                const cell = row.insertCell(i);
                cell.innerHTML = currentDate.getDate();

                // Comprueba si hay eventos para este día y agrega un botón si es necesario
                if (events.some(event => event.date === currentDate.getDate())) {
                  const button = document.createElement("button");
                  button.innerHTML = "Ver eventos";
                  button.addEventListener("click", () => {
                    // Aquí puedes implementar la lógica para mostrar los eventos del día
                    alert("Mostrar eventos para el día " + currentDate.getDate());
                  });
                  cell.appendChild(button);
                }

                currentDate.setDate(currentDate.getDate() + 1);
              }
            }
          }

          updateCalendar();

          // Agregar botones para cambiar de mes
          const prevMonthButton = document.createElement("button");
          prevMonthButton.innerHTML = "Mes anterior";
          prevMonthButton.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
          });

          const nextMonthButton = document.createElement("button");
          nextMonthButton.innerHTML = "Siguiente mes";
          nextMonthButton.addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
          });

          calendar.parentNode.insertBefore(prevMonthButton, calendar);
          calendar.parentNode.appendChild(nextMonthButton);

        </script>
